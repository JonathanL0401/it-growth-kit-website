<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IT Growth Kit für IT-Berater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #020617;
      color: white;
    }
    header, footer {
      background-color: #0b1020;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      background: #3b82f6;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
    }
    form {
      display: grid;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>IT Growth Kit</h1>
  <p>Mehr qualifizierte IT-Projekte im Mittelstand</p>
</header>
<main>
  <section>
    <h2>Was du bekommst</h2>
    <ul>
      <li>Landingpage für dein IT-Angebot</li>
      <li>Lead-Magnet: PDF-Outline</li>
      <li>14 LinkedIn-Beiträge</li>
      <li>5-teilige Outbound-Sequenz</li>
    </ul>
  </section>
  <section>
    <h2>Kontakt</h2>
    <form action="https://formspree.io/f/mvgeqpab" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="E-Mail" required>
      <input type="text" name="company" placeholder="Unternehmen">
      <textarea name="message" placeholder="Kurz zu deiner Situation"></textarea>
      <input type="hidden" name="_subject" value="Neue Anfrage über IT-Growth-Kit Landingpage">
      <button type="submit">Gespräch anfragen</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; <span id="year"></span> IT Growth Kit – Positionierung & Lead-Systeme für IT-Berater.</p>
</footer>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
